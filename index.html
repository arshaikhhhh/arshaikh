<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AR Shaikh | Portfolio</title>
  <script src="https://kit.fontawesome.com/2641acfd9e.js" crossorigin="anonymous"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f9f9f9;
      text-align: center;
      color: #333;
    }

    header {
      margin-top: 50px;
    }

    header h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }

    .profile-pic {
      display: flex;
      justify-content: center;
      margin-bottom: 15px;
    }

    .profile-pic img {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid #0077b5;
    }

    .about {
      max-width: 600px;
      margin: 20px auto;
      font-size: 1.1rem;
    }

    .social-links {
      margin: 30px auto;
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    .social-links a {
      font-size: 1.5rem;
      color: #333;
      transition: 0.3s;
    }

    .social-links a:hover {
      color: #0077b5;
    }
    .work-btn {
  display: inline-block;
  margin-top: 15px;
  padding: 10px 20px;
  background: #0077b5;
  color: #fff;
  text-decoration: none;
  border-radius: 25px;
  font-weight: bold;
  transition: background 0.3s;
}

.work-btn i {
  margin-right: 8px;
}

.work-btn:hover {
  background: #005582;
}

    footer {
      margin-top: 50px;
      font-size: 0.9rem;
      color: #666;
    }
  </style>
</head>
<body>
  <header>
    <div class="profile-pic">
      <img src="https://avatars.githubusercontent.com/u/93668676?v=4" alt="AR Shaikh Profile Picture">
    </div>
    <h1>AR Shaikh</h1>
    <p>Web Developer | Cloud & Networking Enthusiast</p>
  </header>

<section class="about work-link">
  <p>
    Passionate about building scalable solutions in web, cloud, and networking.
    Open to opportunities in IT infrastructure and development.
  </p>
  <a href="https://github.com/arshaikhhhhh" target="_blank" class="work-btn">
    <i class="fab fa-github"></i> Check Out My Work
  </a>
</section>


  <section class="social-links">
    <a href="https://soundcloud.com/arshaikhhhhh" target="_blank"><i class="fa-brands fa-soundcloud"></i></a>
    <a href="https://linkedin.com/in/arshaikhhhhh" target="_blank"><i class="fab fa-linkedin"></i></a>
    <a href="https://twitter.com/arshaikhhhhh" target="_blank"><i class="fab fa-twitter"></i></a>
    <a href="https://instagram.com/arshaikhhhhh" target="_blank"><i class="fab fa-instagram"></i></a>
    <a href="https://facebook.com/arshaikhhhhh" target="_blank"><i class="fab fa-facebook"></i></a>
    <a href="mailto:arshaikhhhhh@gmail.com"><i class="fas fa-envelope"></i></a>
    <a href="https://soundcloud.com/arshaikhhhhh" target="_blank"><i class="fa-brands fa-soundcloud"></i></a>
  </section>

  <footer>
    <p>Â© <span id="year"></span> AR Shaikh. All rights reserved.</p>
  </footer>

  <script>
    document.getElementById("year").textContent = new Date().getFullYear();
  </script>
</body>
</html>
